<mat-dialog-content>
  <div class="clearfix"></div>
  <div class="d-flex flex-row align-items-center justify-content-between">
    <h4 mat-dialog-title>{{ data.title || "Record List" }}</h4>

    <span (click)="closeDialog()">
      <i class="fas fa-times"></i>
    </span>
  </div>
  <table
    mat-table
    [dataSource]="this.filterData.dataSource"
    matSort
    class="mat-elevation-z8 mat-datagrid w-100"
    aria-label="users"
  >
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef style="width: 30px" scope="col">
        <label mat-sort-header for="sno-file-input"> S.No </label>
        <input
          type="text"
          id="sno-file-input"
          (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[0].Value"
          [filter]="filterData"
        />
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.sno }}</td>
    </ng-container>

    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef scope="col">
        <label mat-sort-header for="file-input"> Records </label>
        <input
          type="text"
          id="file-input"
          (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[1].Value"
          [filter]="filterData"
        />
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.fileName }}</td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef scope="col">
        <label mat-sort-header for="file-input"> Reasons </label>
        <input
          type="text"
          id="file-input"
          (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[2].Value"
          [filter]="filterData"
        />
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.reason }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page">
  </mat-paginator>
</mat-dialog-content>
