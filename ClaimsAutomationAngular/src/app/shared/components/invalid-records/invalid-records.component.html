<div class="d-flex flex-wrap justify-content-between align-items-center w-100">
  <h4>Invalid Record Details</h4>
  <button
    type="button"
    class="btn btn-outline-secondary btn-rounded d-inline-block m-2"
    (click)="onExportCSV()"
  >
    Export
  </button>
</div>

<div class="table-responsive-container">
  <div class="table-scroll-container">
    <table
      mat-table
      [dataSource]="this.filterData.dataSource"
      matSort
      *ngIf="!!invalidrecords.length"
      class="mat-elevation-z8 mat-datagrid w-100"
      aria-label="Invalid records"
    >
      <ng-container *ngFor="let col of columnList; let i = index">
        <ng-container matColumnDef="{{ col }}">
          <th mat-header-cell *matHeaderCellDef style="width: 30px" id="">
            <label mat-sort-header>{{ col }}</label>
            <input
              type="text"
              (keyup)="updatePagination()"
              [(ngModel)]="filterData.filterColumnNames[i].Value"
              [filter]="filterData"
            />
          </th>
          <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnList"></tr>
      <tr mat-row *matRowDef="let row; columns: columnList"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page"
      style="display: contents"
    >
    </mat-paginator>
  </div>
</div>
