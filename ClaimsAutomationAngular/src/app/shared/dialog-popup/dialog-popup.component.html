<mat-card class="p-0">
  <mat-card-title class="">
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <div class="">
        <h3>Confirmation</h3>
      </div>
      <span (click)="dialogRef.close(false)"
        ><i class="fas fa-times text-danger" aria-hidden="true"></i
      ></span>
    </div>
  </mat-card-title>
  <mat-card-content style="width: 85%">
    <div class="pb-1">
      {{ data?.message }}
    </div>
  </mat-card-content>
  <mat-card-footer class="d-flex justify-content-end">
    <div style="text-align: center">
      <button
        mat-button
        class="btn btn-outline-secondary btn-rounded d-inline-block m-2 btn-s"
        type="button"
        ng-transclude=""
        (click)="dialogRef.close(true)"
      >
        <span class="ng-scope">Yes</span>
      </button>
      &nbsp;
      <button
        mat-button
        class="btn btn-outline-secondary btn-rounded d-inline-block m-2 btn-d"
        type="button"
        ng-transclude=""
        (click)="dialogRef.close(false)"
      >
        <span class="ng-scope">No</span>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
